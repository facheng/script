<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        button {
            height: 25px;
            width: 100px;
            outline: none;
            margin: 3px;
        }
        
        input {
            margin: 5px
        }
        
        td {
            width: 500px;
        }
        
        th {
            width: 500px;
        }
    </style>

    <script src="jquery-1.8.3.min.js"></script>
    <script src="manager.js"></script>
</head>

<body>

    钢镚文件路径<input type="file" id="file" />
    <br/> 匹配符
    <input type="text" id="matcher" /><label>*秘钥前面的标识符*</label>
    <br/> 短信验证
    <input id="request_sms_true" type="radio" name="request_sms" value="true" />是
    <input id="request_sms_false" type="radio" name="request_sms" value="false" checked/>否
    <br/>

    <span id="phone_line">手机号<input type="text" id="phone" /></span>
    <br/>
    <button id="start">开始</button><button id="reset">重置</button>
    <table border="1px" bordercolor="#000000" cellspacing="0px" style="border-collapse:collapse">
        <thead>
            <tr>
                <th>序号</th>
                <th>钢镚</th>
                <th>兑换结果</th>
            </tr>
        </thead>
        <tbody id="jd_coin_info"></tbody>
    </table>
</body>

</html
